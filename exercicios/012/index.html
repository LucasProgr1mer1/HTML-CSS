<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Adicionando videos localmente</h1>
    <p>Este video esta adicionado no meu proprio servidor</p>
    <video width="250" poster="imagens/img-bot.png" controls>
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>seu navegador nao tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KtICHYDsniE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
