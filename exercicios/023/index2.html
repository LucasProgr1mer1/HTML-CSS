<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse:collapse ;
            width: 500px;
        }
        td, th{
            border:1px solid black;
            padding: 10px;
        }

        thead{
            color: white;
            background-color: grey;
        }

        td.num{
            text-align:right ;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>
    <!--
        ANATOMIA DAS TABELAS GRANDES 
            TABLE
                THEAD
                    TR, TD, TH
                TBODY
                    TR, TD, TH
                TFOOT
                    TR, TD, TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
            <tr>
                <td>São Paulo</td>
                <td class="num">41.262.199</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">19.597.330</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15.989.929</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14.016.906</td>
            </tr>
            
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10.693.929</td>
            </tr>
        <Tbody>

        </Tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>0000000</strong></td>
            </tr>
        </tfoot>
    </table>
</body> 
</html>
