<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplimente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir um audio</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/stash box - 122.wav" type="audio/wav">
        <p>Caso seu navegador n consiga dar o play. vc tambem pode baixa-lo clicando <a href="midia/stash box - 122.wav">aqui</a></p>
    </audio>
</body>
</html>
